name: CI - Design Patterns

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: order-service-patterns

    steps:
    # 1. Descarga el c√≥digo
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Configura JDK 21
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    # 3. Cache de dependencias Maven
    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-maven-${{ hashFiles('order-service-patterns/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    # 4. Compila y ejecuta tests
    - name: Build with Maven
      run: mvn clean install --no-transfer-progress

